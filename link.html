<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>महत्वपूर्ण लिङ्कहरू</title>
    <meta name="description" content="नेपालका विभिन्न सरकारी सेवाहरूका लागि महत्वपूर्ण अनलाइन लिङ्कहरूको सूची।" />
    <meta name="keywords" content="नेपाल, सरकारी सेवा, महत्वपूर्ण लिङ्क, पासपोर्ट, राष्ट्रिय परिचयपत्र, सवारी चालक अनुमतिपत्र, कर, गुनासो, हेलो सरकार, नेपाल प्रहरी, गृह मन्त्रालय" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts - Inter for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .link-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-radius: 0.75rem; /* Rounded corners */
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .icon-bg {
            background-color: #3b82f6; /* Blue background for icons */
            border-radius: 0.5rem; /* Slightly rounded for icons */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3rem; /* Fixed width */
            height: 3rem; /* Fixed height */
            flex-shrink: 0; /* Prevent shrinking */
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <section class="max-w-6xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-8">महत्वपूर्ण लिङ्कहरू</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Link 1: नेपाल पासपोर्ट -->
            <a href="https://nepalpassport.gov.np" target="_blank" rel="noopener noreferrer" class="link-card flex items-center p-4 bg-blue-50 hover:bg-blue-100 shadow-md">
                <div class="icon-bg text-white text-xl mr-4">
                    <i class="fas fa-passport"></i>
                </div>
                <span class="text-lg font-medium text-gray-800">नेपाल पासपोर्ट</span>
            </a>

            <!-- Link 2: राष्ट्रिय परिचयपत्र स्थिति जाँच -->
            <a href="https://citizenportal.donidcr.gov.np/en/check-nid-card-status" target="_blank" rel="noopener noreferrer" class="link-card flex items-center p-4 bg-green-50 hover:bg-green-100 shadow-md">
                <div class="icon-bg text-white text-xl mr-4">
                    <i class="fas fa-id-card"></i>
                </div>
                <span class="text-lg font-medium text-gray-800">राष्ट्रिय परिचयपत्र स्थिति जाँच</span>
            </a>

            <!-- Link 3: नागरिक पोर्टल (नेपाली) -->
            <a href="https://citizenportal.donidcr.gov.np/ne" target="_blank" rel="noopener noreferrer" class="link-card flex items-center p-4 bg-purple-50 hover:bg-purple-100 shadow-md">
                <div class="icon-bg text-white text-xl mr-4">
                    <i class="fas fa-users"></i>
                </div>
                <span class="text-lg font-medium text-gray-800">नागरिक पोर्टल</span>
            </a>

            <!-- Link 4: राष्ट्रिय परिचयपत्र नम्बर जाँच -->
            <a href="https://citizenportal.donidcr.gov.np/en/check-national-id-number" target="_blank" rel="noopener noreferrer" class="link-card flex items-center p-4 bg-red-50 hover:bg-red-100 shadow-md">
                <div class="icon-bg text-white text-xl mr-4">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <span class="text-lg font-medium text-gray-800">राष्ट्रिय परिचयपत्र नम्बर जाँच</span>
            </a>

            <!-- Link 5: सवारी चालक अनुमतिपत्र आवेदन -->
            <a href="https://applydlnew.dotm.gov.np/login" target="_blank" rel="noopener noreferrer" class="link-card flex items-center p-4 bg-yellow-50 hover:bg-yellow-100 shadow-md">
                <div class="icon-bg text-white text-xl mr-4">
                    <i class="fas fa-car"></i>
                </div>
                <span class="text-lg font-medium text-gray-800">सवारी चालक अनुमतिपत्र आवेदन</span>
            </a>

            <!-- Link 6: करदाता पोर्टल -->
            <a href="https://taxpayerportal.ird.gov.np/taxpayer/app.html" target="_blank" rel="noopener noreferrer" class="link-card flex items-center p-4 bg-indigo-50 hover:bg-indigo-100 shadow-md">
                <div class="icon-bg text-white text-xl mr-4">
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <span class="text-lg font-medium text-gray-800">करदाता पोर्टल</span>
            </a>

            <!-- Link 7: गुनासो दर्ता फारम -->
            <a href="https://gunaso.opmcm.gov.np/admin/Complain-Files/26/Complain%20Form/" target="_blank" rel="noopener noreferrer" class="link-card flex items-center p-4 bg-orange-50 hover:bg-orange-100 shadow-md">
                <div class="icon-bg text-white text-xl mr-4">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <span class="text-lg font-medium text-gray-800">गुनासो दर्ता फारम</span>
            </a>

            <!-- Link 8: हेलो सरकार -->
            <a href="https://hib.gov.np/np" target="_blank" rel="noopener noreferrer" class="link-card flex items-center p-4 bg-teal-50 hover:bg-teal-100 shadow-md">
                <div class="icon-bg text-white text-xl mr-4">
                    <i class="fas fa-headset"></i>
                </div>
                <span class="text-lg font-medium text-gray-800">हेलो सरकार</span>
            </a>

            <!-- Link 9: नेपाल प्रहरी अनलाइन उजुरी -->
            <a href="https://opcr.nepalpolice.gov.np/#/login" target="_blank" rel="noopener noreferrer" class="link-card flex items-center p-4 bg-gray-50 hover:bg-gray-100 shadow-md">
                <div class="icon-bg text-white text-xl mr-4">
                    <i class="fas fa-shield-alt"></i> <!-- Link 9: नेपाल प्रहरी अनलाइन उजुरी -->
           
                    <i class="fas fa-shield-alt"></i>
                </div>
                <span class="text-lg font-medium text-gray-800">नेपाल प्रहरी अनलाइन उजुरी</span>            <!-- Link for Ministry of Home Affairs -->
            <a href="https://www.moha.gov.np/" target="_blank" rel="noopener noreferrer" class="link-card flex items-center p-4 bg-blue-100 hover:bg-blue-200 shadow-md">
                <div class="icon-bg text-white text-xl mr-4">
                    <i class="fas fa-building"></i> <!-- Building icon for government ministry -->
                </div>
                <span class="text-lg font-medium text-gray-800">गृह मन्त्रालय</span>            <!-- Link for Public National ID Card Portal -->
            <a href="https://public.donidcr.gov.np/" target="_blank" rel="noopener noreferrer" class="link-card flex items-center p-4 bg-purple-100 hover:bg-purple-200 shadow-md">
                <div class="icon-bg text-white text-xl mr-4">
                    <i class="fas fa-address-card"></i> <!-- Address card icon for public ID portal -->
                </div>
                <span class="text-lg font-medium text-gray-800">व्यक्तिगत घटना दर्ता निवेदन</span>
            </a>

            </a>
            </a>
        </div>
    </section>

</body>
</html>
